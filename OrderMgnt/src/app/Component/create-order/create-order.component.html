<div class="page-content">
    <div class="form-v9-content" style="background-color: black;">
        <form class="form-detail" name="myForm" #myForm="ngForm" #regForm='ngForm' (ngSubmit)='onSubmit(myForm); myForm.resetForm()' >
            <h2>Create Book</h2>
            <div class="form-row-total">
                <div class="form-row">
                    <span><img src="{{bookLogo}}" width="100px" height="140px" style="margin-bottom: 10px; margin-left: 80px;"></span><span style="margin-left: 50px; font-size:20px;">{{Created!}}</span> 
                </div>
                <div class="form-row">
                    <input type="text" name="genre" id="your-email" class="input-text" placeholder=" Logo" required [(ngModel)]="book.bookLogo">
                </div>
            </div>
            <div class="form-row-total">
                <div class="form-row">
                    <input type="text" name="title" id="full-name" class="input-text" #title="ngModel" placeholder="Title" required  [(ngModel)]="book.bookTitle">
                </div>
                    <div *ngIf="title.errors?.['required']"
                class="alert alert-danger">Title Missing!</div>
                <div class="form-row">
                    <input type="text" name="genre" id="your-email" class="input-text" placeholder="Genre" required [(ngModel)]="book.bookCategory">
                </div>
            </div>
            <div class="form-row-total">
                <div class="form-row">
                    <input type="number" name="price" id="password" class="input-text" placeholder="Price" required  [(ngModel)]="book.bookPrice">
                </div>
                <div class="form-row">
                    <input type="text" name="comfirm-password" id="comfirm-password" class="input-text" placeholder="Publisher" required  [(ngModel)]="book.bookPublisher">
                </div>
            </div>
            <div class="form-row-total">
                <div class="form-row">
                    <input type="text" name="password" id="password" class="input-text" placeholder=" Content" required  [(ngModel)]="book.bookContent">
                </div>
                <div class="form-row">
                    <input type="text" name="comfirm-password" id="comfirm-password" class="input-text" placeholder=" Desciption" required  [(ngModel)]="book.bookDescription">
                </div>
            </div>
            <div class="form-row-last">
                <input type="submit" name="register" class="register" [disabled]="!regForm.valid" value="Create">
            </div>
        </form>
    </div>
</div>
